application: gegfestpraha
version: praha2017-01
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /tym/
  static_files: tym/index.html
  upload: index\.html$

- url: /speakers/
  static_files: speakers/index.html
  upload: index\.html$

- url: /women-techmakers/
  static_files: women-techmakers/index.html
  upload: index\.html$

- url: /businessbuild/
  static_files: businessbuild/index.html
  upload: index\.html$

- url: /geekfun/
  static_files: geekfun/index.html
  upload: index\.html$

- url: /logistics/
  static_files: logistics/index.html
  upload: index\.html$

- url: /schedule/
  static_files: schedule/index.html
  upload: index\.html$

- url: /blog/
  static_files: blog/index.html
  upload: index\.html$

- url: /blog/soutez
  static_files: blog/soutez.html
  upload: soutez\.html$

- url: /blog/novinky-test
  static_files: blog/novinky-test.html
  upload: novinky-test\.html$

- url: /blog/odpoledni-program-kopie
  static_files: blog/odpoledni-program-kopie.html
  upload: odpoledni-program-kopie\.html$

- url: /blog/posledni-novinka
  static_files: blog/posledni-novinka.html
  upload: posledni-novinka\.html$

- url: /blog/pravidla-souteze
  static_files: blog/pravidla-souteze.html
  upload: pravidla-souteze\.html$

- url: /blog/prednasky-cool
  static_files: blog/prednasky-cool.html
  upload: prednasky-cool\.html$

- url: /blog/registrace
  static_files: blog/registrace.html
  upload: registrace\.html$

- url: /blog/Dan-Franc
  static_files: blog/Dan-Franc.html
  upload: Dan-Franc\.html$

- url: /
  static_files: index.html
  upload: index\.html$

- url: /cod/
  static_files: cod/index.html
  upload: index\.html$

- url: /assets/(.*)
  static_files: assets/(.*)
  upload: index\.html$

- url: /js/(.*)
  static_files: js/\1
  upload : js/.*
  expiration: "90d"

- url: /(.*\.(gif|png|jpg))$
  static_files: \1
  upload: .*\.(gif|png|jpg)$
  expiration: "90d"

- url: /(.*)$
  static_files: \1
  upload: .*$
  expiration: "30m"