  id: 001
  title: "Inovační laboratoř"
  description: "<strong>Inovační laboratoř je:</strong><ul><li>Místem pravidelného setkávání chytrých lidí a mozků, kteří srší nápady, když je správně stimulujete.</li><li>InnLab je tady pro Vás, pokud chcete probudit svou tvořivost, pokud chcete vyprávět svůj příběh jinak.</li></ul><strong>Chcete:</strong></br><ul><li>zjistit, jak fungují inovace a ochutnat nové techniky tvořivého myšlení v týmu</li><li> poznat podobně smýšlející a kreativní lidi a vzájemně se inspirovat?</li><li> přispět svými nápady ke smysluplným tématům nebo přijít s vlastními?</li></ul><strong>Tématem Inovační Laboratoře na BizFestu bude:</strong></br><ul><li>Inovativní způsoby jakými může SME firma zvýšit svou životaschopnost.</li><li>Co potřebuje SME firma, aby prosperovala v 21. století?</li></ul></br>Kapacita je omezena vzhledem k místnosti na cca 16 lidí."
  subtype: workshop
  speakers: [3,9]
  language: cz
  complexity: 
  length: "3 hod"
-
  id: 002
  title: "Socialismus skončil! Aneb poskytujeme skvělé služby s hodnotou (hra)."
  description: "<ul><li>Chcete si vyzkoušet kontakt s vaší firmou v botách zákazníka a ještě k tomu hravou a bezpečnou formou?</li><li>Chcete se naučit, jak neustále rozvíjet a zlepšovat vaše služby a doručovat zákazníkům opravdovou hodnotu a ne tu domnělou?</li><li>Jste připraveni přijmout tvrdý náraz reality?</li><li>Pak je pro vás tato hra nejlepší inspirací a cestou k naučení a zapamatování si nových postupů a technik.</li></ul></br>Společně budeme simulovat typický den provozu autoservisu a díky vašemu prožitku v kůži technika či zákazníka maximalizujeme efekt učení. Účastníci se na hře naučí chápat hodnotu pro zákazníka, jeho potřeby, optimalizaci toku směrem k hodnotě, navrhovat a nasazovat malá zlepšení, stejně jako skokové změny napříč odděleními a také si ukážeme obrovskou hodnotu používání vlastní služby.</br>Vezměte si klíče od auta, fotku poslední servisní hlášky, hasák, brzdové destičky, náhradní žárovky, obrňte se trpělivostí a pojďme na to!"
  subtype: workshop
  speakers: [4]
  language: cz
  complexity: 
  length: "1,5 hod"
