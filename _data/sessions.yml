  id: 027
  title: "Lego WeDo robotika"
  description: "Přijďte se přesvědčit o tom, že známé heslo “Kdo si hraje, nezlobí!” stále platí! Tedy alespoň je-li po ruce edurobotická sada Lego WeDo. Po loňské ukázce sad NXT pro starší a pokročilé uživatele se na letošním GEGfestu zaměříme na sady pro mladší příznivce robotiky a začátečníky. Workshop umožní návštěvníkům vyzkoušet si prostřednictvím jednoduchých úloh práci s robotickými sadami LEGO WeDo, které jsou primárně určeny pro žáky vyšších ročníků 1. stupně ZŠ. Z kostiček si postavíme model, připojíme senzory, motory, řídící prvky, robota naprogramujeme v ikonickém SW LEGO WeDo a rozpohybujeme ho. Ukážeme si i další možnosti edukační robotiky s podporou produků LEGO (sady NXT 2.0. a EV3)."
  subtype: workshop
  speakers: [15]
  complexity: "Základní"
-
  id: 028
  title: "Testování není jenom ověřování"
  description: "V posledních letech se stalo testování žáků rozšířeným fenoménem. Vzhledem k vysokému počtu různých testů a také společností, které je nabízejí, má v důsledku toho řada učitelů oprávněný názor, že je „přetestováno“ a nezbývá prostor pro běžnou výuku a běžné ověření vědomostí. Pokusme se ale na testy ve webovém prostředí podívat jako na nástroj, který při racionálním využití může posloužit nejen jako kontrolní, ale především jako vzdělávací prostředek. Podívejme se pak společně jak (v oblasti matematiky) může test posloužit žákům i učitelům ke zvýšení efektivity vzdělávacího procesu."
