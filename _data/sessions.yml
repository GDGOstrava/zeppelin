  id: 005
  title: "Učebna Google"
  description: "Může nám Učebna Google (Google Classroom) zjednodušit práci s ICT ve škole? V čem spočívá rozdíl mezi využíváním “pouhého” Google Suite For Education a “k tomu navíc” Google Classroom? Má smysl používat Google Classroom na ZŠ? Funguje Google Classroom jako apka na Androidu? Losnu nebo Mažňáka, neboli Google Classroom nebo Moodle? Nejen na tyto otázky se pokusíme najít odpovědi na workshopu Učebna Google (Google Classroom). Učebnu si představíme a vyzkoušíme skrze internetový prohlížeč na počítači i aplikaci v O. S. Android, a to z pozice studenta i učitele jako nástroj pro efektivní práci, sdílení, plánování a učení! Při práci na PC v učebně není potřeba žádné vlastní ICT vybavení, pro testování aplikace na O. S. Android je žádoucí mít vlastní tablet nebo smartphone."
  subtype: workshop
  speakers: [15]
  complexity: "Základní/Pokročilá"
-
  id: 006
  title: "Wikipedie jako přítel učitele"
  description: "Jak lze s pomocí Wikipedie rozvíjet kritické myšlení a digitální gramotnost žáků ZŠ a SŠ? Seznamte se s potenciálem, jaký má Wikipedie pro školní výuku, a vyzkoušejte si několik aktivit z projektu Uč (s) Wiki, kterými se inspirujete i pro přípravu vlastních hodin."
  subtype: workshop
  speakers: [17]
  complexity: "Základní"
-
  id: 007
  title: "Jak jsme přistáli na planetě Zemi"
  description: "Na workshopu prozradíme, jak jsme se s kolegyní a studenty 2. ročníků IKT (předmět informatika) v září 2016 „objevili“ ve sklepě budovy naší školy. Co jsme od té doby zrealizovali a jak se nám to povedlo. Ukážeme, co jsou palubní deníky, jakou mají funkci, vysvětlíme metodiku a smysl projektu Člověk na Zemi. Pracujeme v prostředí Google Classroom, používáme běžně dostupné nástroje pro tvorbu webových stránek, brožurek, plakátků,… Máme zkušenosti s tandemovou výukou, o které se rádi podělíme. Těžištěm naší výuky je princip „zeptej se svého kamaráda“, který současná generace používá velmi přirozeně už od „plínek“."
  subtype: workshop
  speakers: [22]
  complexity: "Základní"
-
  id: 008
  title: "Ozoboti s počítačem i bez"
  description: "Ozobot, malý robot „s českým <3“, toho dost umí od „narození“ - umí sledovat různě barevné čáry. Třeba nakreslené fixkou na obyčejný papír nebo prstem na tablet. Kromě sledování čáry má předprogramovanou i sadu příkazů, ale zároveň se může ještě mnohé naučit. Třeba poskládáním vlastních programů v Ozoblockly. Přijďte si vyzkoušet jak se s ním pracuje, zvládnete pomocí Ozobota dovézt náklad do skladu? Znáte hru Sokoban? Může malý robot hrát velké divadlo? Zkusíme si do „ozobotího“ světa přenést některé úkoly z toho našeho reálného, budeme kreslit, stříhat, lepit, hrát si, a trošku i kódovat s počítačem i bez."
  subtype: workshop
  speakers: [1]
  complexity: "Základní"
-
  id: 009
  title: "Chromebook - ideální počítač do školy"
  description: "“Chromebooky válcují trh. Polovinu počítačů pořizovaných školami tvoří chromebooky. Chromebooky překonaly prodeje Apple zařízení” - to jsou příklady nadpisů popisujících prodej počítačů v USA v oblasti školství. V Česku jsou chromebooky neprávem opomíjeny, přitom pro využití ve školách jsou naprosto ideální. Na workshopu si představíme chromebooky ideální pro školy a ukážeme si jejich výhody a nevýhody. Nahlédneme pod pokličku dálkové správy zařízení, která nadchne nejednoho správce IT. A také si představíme využití chromebooků v praxi konkrétních škol, které již v Česku chromebooky nasadily."
  subtype: workshop
  speakers: [4]
  complexity: "Základní"
-
  id: 010
  title: "Fotky Google a co všechno umí"
  description: "Jak nastavit automatické zálohování fotek pořízených (nejen) z fotoaparátu smartphonu (či jiného zdroje)? Neomezené úložiště lze následně prohlížet a fotky editovat přímo v mobilu i ve webové verzi Fotek Google - co to má vše za možnosti? A již jste vyzkoušeli správu takto zálohovaných fotek na Google Disku? Při synchronizaci s lokálním počítačem je hned máte zpět pěkně “u sebe”. K tomu nějaké ty základní i pokročilé možnosti editace cloudovými editory. Taktéž vyzkoušíme skvělou funkci mobilní aplikace Google Disk na Androidu - scannování a OCR - výtečná možnost zálohovat všechny důležité doklady, účtenky atd."
  subtype: workshop
  speakers: [11]
  complexity: "Základní"
-
  id: 011
  title: "Cardboardy ve výuce"
  description: "Už jste byli ve virtuální realitě? Nabízíme ochutnávku ve formě workshopu, kde si budete moci složit vlastní Cardboard a nakouknout pomocí mobilních aplikací do virtuálního světa :-) Vtáhněte žáky do výuky pomocí virtuální reality. Přímo ve třídě se můžete potopit ke korálovým útesům, projít si Machu Picchu, podívat se do Antarktidy nebo navštívit mezinárodní vesmírnou stanici ISS. Díky aplikaci Google Expeditions můžete tyto možnosti využít ve výuce i vy. Všechny praktické informace se dozvíte na worshopu, kde si můžete systém i vyzkoušet."
  subtype: workshop
  speakers: [2]
  complexity: "Základní"
-
  id: 012
  title: "Scratch Jr na Androidu"
  description: "Ještě neumí číst,ale už umí programovat. Nemožné? Ne! Možné! S mladším bratříčkem známého programovacího prostředí Scratch dokáží už i malí programátoři divy. V průběhu workshopu se seznámíme s aplikací Scratch Jr pro Android, vytvoříme si prostředí, postavy a vše propojíme v programu, který si sami poskládáme z ikonických stavebních prvků. Algoritmizace a programování je v aplikaci Scratch Jr tak snadná, že ji zvládnou (nejen) prvňáčci. Pro práci s aplikací během workshopu je vlastní tablet nebo smartphone s Androidem nutností."
  subtype: workshop
  speakers: [15]
  complexity: "Základní"
-
  id: 013
  title: "Zpětná vazba od žáků nemusí být strašák"
  description: "Na internetu existuje velké množství on-line aplikací, které poskytují žákům i učitelům nejen zpětnou vazbu o pochopení probírané látky, dávají možnost vyjádřit svůj názor, otestovat se, zopakovat si učivo. Plickers, Socrative, Mentimeter, Quizizz, Triventy, LearningApps, Google Formuláře a další. Každá z nich umí něco jiného. Pojďme si představit některé z nich a vyzkoušet, jakým způsobem je můžeme využít ve výuce."
  subtype: workshop
  speakers: [14, 6]
  complexity: "Základní"
-
  id: 014
  title: "3D tisk"
  description: "O 3D tisku se dnes hodně mluví. Málokdo však ví, co všechno je možné s ním dneska vytvořit. Přijďte se dozvědět více o přednostech a limitech této technologie! Na našem workshopu Vás provedeme technologií 3D tisku pěkně krok po kroku - představíme Vám 3D tiskové technologie; - naučíte se obstarat si 3D model; - ukážeme vám jak se model připravuje pro tisk; - vysvětlíme jak probíhá tisk na různých tiskárnách; - ukážeme si co se dá na 3D tiskárně vytisknout; - dozvíte se kdy je 3D tiskárna dobrá, z čehož se dá tisknout a kdy se to vyplatí; -zodpovíme na všechny Vaše dotazy ohledně 3D tisku :)"
  subtype: workshop
  speakers: [5]
  complexity: "Základní"
-
  id: 015
  title: "Khanova škola, využití a vlastní tvorba výukových videí"
  description: "Na workshopu přestavíme Khan Academy, Khanovu školu, praktické zkušenosti z výuky i nástroje pro tvorbu výukových videí."
  subtype: workshop
  speakers: [7, 18]
  complexity: "Základní"
-
  id: 016
  title: "AL - MY (algoritmicky myslet)"
  description: "Na workshopu si letem světem ukážeme řadu SW nástrojů, které učí žáky “programovat” (spíše algoritmicky myslet) a které můžeme již zítra vyzkoušet ve výuce. Ukážeme si, jak naprogramovat hru (Scratch, Ozobot, Blockly, Tynker, CodeMonkey, Game Maker), jak naprogramovat aplikaci na mobil (AppInventor) a jak trénovat řešení problémů (Problém Solving Tutor, Bobřík informatiky)."
  subtype: workshop
  speakers: [20]
  complexity: "Základní"
-
  id: 017
  title: "Nudná prezentace? #sorryjako"
  description: "“Koncentrovaná nuda”, “Co to jako bylo?”, “Druhý slajd a konec” … Věty, které nechcete slyšet, ale přesto často zaznívají. Možná někteří ještě pamatujete dobu tzv. meotarů a fólii, které vytvářely z žáků stroje na opisování rozsáhlých textů do sešitu. Dokonce i náš slavný objevitel Jára Cimrman upozorňoval na úskalí tzv. živé kopírky, které již po prvních pěti hodinách psaní hlásila, že ji bolí ručičky. Dalo by se říci, že tato doba s příchodem dataprojektorů je dávno minulostí. Přesto tento pokrok, se však někdy setkáme s prezentacemi (a to i u žáků), které ony vysmívané folie připomínají. Stále se na školách vyskytují lidé, kteří prokazují urputnou snahu maximálně využívat tlačítka Ctrl + C a Ctrl + V a dostat na jeden slajd vše i za pomoci písma o velikosti 12. Tato realita nám není lhostejná! Rádi bychom vám předali část našich zkušeností, které jsme nasbírali během naší snahy o co nejlepší a nejpěknější prezentace. Na workshopu se naučíte, jak pomocí jednoduchých kroků a nástrojů můžete svou prezentaci vylepšit. Nezaručíme vám úspěch před posluchači, ale budeme se vás snažit přesvědčit, že prezentace není jen pouhý nástroj pro podporu toho co prezentuje, ale je především nástroj k zaujmutí posluchačů."
  subtype: workshop
  speakers: [2]
  complexity: "Základní"
-
  id: 018
  title: "Linux Mint na školních počítačích"
  description: "Jen mrtvé ryby plavou s proudem... Systémy vycházející z Unixu nás provázejí téměř na každém kroku, aniž bychom si to uvědomovali. Linuxová počítačová učebna Vám může poskytnout mnohem více než jen slušnou stabilitu a množství dostupných programů... Na tomto setkání se seznámíte s konkrétním případem nasazení linuxových PC do výuky od plánování až po realizaci."
  subtype: workshop
  speakers: [10]
  complexity: "Základní"
