  id: 020
  title: "Videohry ve výuce mediální výchovy"
  description: "Jedním z cílů mediální výchovy je snaha překonávat stereotypní myšlení a sociální bubliny, které výrazně modelují naše představy o světě. Jednou z možných cesta jak objevit jiné "sociální bubliny" je hraní her - v našem případě si zahrajeme online hru Ghettout, ukážeme si jakým způsobem můžeme hru využít k práci se stereotypními představami o chudobě a sociálním vyloučení. Vedle samotné hry se zaměříme i na možné otázky a způsob jejich kladení hráčům prostřednictvím pracovního listu. Po hraní a vyplnění pracovního listu bychom se podívali na teoretické vymezení počítačových her ve výuce - co nám můžou přinést přednášky studentů o hrách, které hrají a jak lze pojmout hodinu mediální výchovy věnované videohrám. Přijďte si zahrát, zapojit se a diskutovat o interaktivních světech okolo nás."
  subtype: workshop
  speakers: [19]
  complexity: "Základní"
-
  id: 021
  title: "Tvorba her ve Scratchi"
  description: "Při výuce algoritmizace a programování využíváme vizuální programovací jazyk Scratch, který je díky grafickému prostředí velice intuitivní a dá se využít pro každou věkovou skupinu. Naše studenty nejvíce zaujala tvorba her, proto si v rámci workshopu ukážeme, jak jednoduchou hru vytvořit. Začneme tvorbou scénáře, přidáme postavy a poté vše rozpohybujeme a naučíme vzájemné interakci."
  subtype: workshop
  speakers: [1]
  complexity: "Základní"
-
  id: 022
  title: "Formativně s formative"
  description: "Také máte problém se sumativním, konečným hodnocením žáků? Osobně to nepovažuji ani za nutné ani za důležité. Chtěl bych se naučit žáky spíše provádět problémem a posouvat je tak, aby uměli o nových věcech sami přemýšlet. Učitelé informatiky většinou bojují s nedostatečnou hodinovou dotací svého předmětu. Aplikace Formative může být nástrojem, který vám tento handicap pomůže alespoň částečně vyrovnat."
  subtype: workshop
  speakers: [8]
  complexity: "Základní"
-
  id: 023
  title: "Chromium OS - z XPéček do budoucnosti"
  description: "Ekosystém Chrome prakticky - synchronizovaný prohlížeč, Chrome-book (-box, -bit) a možnosti těchto zařízení. Jak si na starším a pomalém PC/Macu spustit či nainstalovat svižný systém Chromium? Ve workshopu si vyzkoušíme práci v tomto prostředí - ať již na běžném stolním PC, tak i osaháme různá Chrome zařízení."
  subtype: workshop
  speakers: [11]
  complexity: "Základní"
-
  id: 024
  title: "Finanční funkce v Google tabulkách"
  description: "Finanční gramotnost se hodí každému a učit ji ve škole je prakticky povinnost. Učit ji v matematice je možné, ale využít IT je více sexy ;-). Nepotřebujete k tomu žádné speciální nástroje, nepotřebujete nic instalovat - stačí online Google tabulky. Ve workshopu se mrkneme na pár (no možná dva, tři páry) funkci, které se dají využít. Podíváme se co je nudné (spoření) i co je cool (kreditky) a nezapomeneme ani na to co je nutné (hypotéka)."
  subtype: přednáška
