  id: 033
  title: "Umělá inteligence v prostředí G Suite"
  description: "Proč trávit čas nad něčím, co za nás může udělat stroj, tedy přesněji umělá inteligence? “Jako učitel se chci zaměřit na obsah prezentace a metodické pojetí hodiny a ne zbytečně trávit čas nad tvorbou designu prezentace. Jako třídní učitel mám stovky a tisíce fotek z různých školních akcí a výletů a nemám čas z nich dělat alba a fotky popisovat nebo třídit.” To jsou jen drobné příklady toho, jak nám může umělá inteligence a strojové učení pomoci s rutinními činnostmi ve škole. Google totiž postupně začíná umělou inteligenci zavádět do různých produktů G Suite pro vzdělávání."
