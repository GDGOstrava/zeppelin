  title: "Ozoboti s počítačem i bez"
  description: "Ozobot, malý robot „s českým <3“, toho dost umí od „narození“ - umí sledovat různě barevné čáry. Třeba nakreslené fixkou na obyčejný papír nebo prstem na tablet. Kromě sledování čáry má předprogramovanou i sadu příkazů, ale zároveň se může ještě mnohé naučit. Třeba poskládáním vlastních programů v Ozoblockly. Přijďte si vyzkoušet jak se s ním pracuje, zvládnete pomocí Ozobota dovézt náklad do skladu? Znáte hru Sokoban? Může malý robot hrát velké divadlo? Zkusíme si do „ozobotího“ světa přenést některé úkoly z toho našeho reálného, budeme kreslit, stříhat, lepit, hrát si, a trošku i kódovat s počítačem i bez."
