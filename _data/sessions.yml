  id: 026
  title: "Projekty z regionální historie (nejen) s mobilními telefony"
  description: "Projektujeme v regionální historii za pomoci technologiíVnímají žáci dějiny a dějepis jako něco odtrženého od jejich života? Nechme je “prošlápnout si” historii jejich domova s pomocí moderních technologií. Podíváme se na využití QR kódů, mapových aplikací, prezentací Google, srovnávacích fotografií a audia při výuce dějin regionu."
  subtype: workshop
  speakers: [24]
  complexity: "Základní"
