  id: 010
  title: "Fotky Google a co všechno umí"
  description: "Jak nastavit automatické zálohování fotek pořízených (nejen) z fotoaparátu smartphonu (či jiného zdroje)? Neomezené úložiště lze následně prohlížet a fotky editovat přímo v mobilu i ve webové verzi Fotek Google - co to má vše za možnosti? A již jste vyzkoušeli správu takto zálohovaných fotek na Google Disku? Při synchronizaci s lokálním počítačem je hned máte zpět pěkně “u sebe”. K tomu nějaké ty základní i pokročilé možnosti editace cloudovými editory. Taktéž vyzkoušíme skvělou funkci mobilní aplikace Google Disk na Androidu - scannování a OCR - výtečná možnost zálohovat všechny důležité doklady, účtenky atd."
