  id: 017
  title: "Nudná prezentace? #sorryjako"
  description: "“Koncentrovaná nuda”, “Co to jako bylo?”, “Druhý slajd a konec” … Věty, které nechcete slyšet, ale přesto často zaznívají. Možná někteří ještě pamatujete dobu tzv. meotarů a fólii, které vytvářely z žáků stroje na opisování rozsáhlých textů do sešitu. Dokonce i náš slavný objevitel Jára Cimrman upozorňoval na úskalí tzv. živé kopírky, které již po prvních pěti hodinách psaní hlásila, že ji bolí ručičky. Dalo by se říci, že tato doba s příchodem dataprojektorů je dávno minulostí. Přesto tento pokrok, se však někdy setkáme s prezentacemi (a to i u žáků), které ony vysmívané folie připomínají. Stále se na školách vyskytují lidé, kteří prokazují urputnou snahu maximálně využívat tlačítka Ctrl + C a Ctrl + V a dostat na jeden slajd vše i za pomoci písma o velikosti 12. Tato realita nám není lhostejná! Rádi bychom vám předali část našich zkušeností, které jsme nasbírali během naší snahy o co nejlepší a nejpěknější prezentace. Na workshopu se naučíte, jak pomocí jednoduchých kroků a nástrojů můžete svou prezentaci vylepšit. Nezaručíme vám úspěch před posluchači, ale budeme se vás snažit přesvědčit, že prezentace není jen pouhý nástroj pro podporu toho co prezentuje, ale je především nástroj k zaujmutí posluchačů."
  subtype: workshop
  speakers: [2]
  complexity: "Základní"
