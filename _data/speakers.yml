  bio: "Jáchym je mladý podnikatel, který se po zkušenostech z práce HR managera, vedoucího týmu specialistů na Assessment centra a personálního konzultanta rozhodl spojit HR a marketing dohromady a využít jej při zefektivnění procesu náboru. Při dalším zkoumání zjistil, že už se podobné metody začínájí ve světě využívat a označují se jako Employer Branding. Employer Branding chápe jako komplexní proces, který pomáhá firmám zefektivnit proces náboru, nebo velmi zjednodušeně jako reklamu pro firmy, aby v nich lidé chtěli pracovat. Jáchym věří, že Employer Branding není jen pro firmy jako Škoda nebo ČEZ, a že i střední nebo menší firmy dokážou být atraktivním zaměstnavatele ve svém oboru."
