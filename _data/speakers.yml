  company: "GEG Novojičínsko"
  title: "učitel, lektor Google Apps"
  bio: "Petr pracuje na Masarykově gymnáziu v Příboře, kde v roce 2012 zavedl Google Apps pro vzdělávání. Na této škole rovněž inicioval vytvoření první chromebookové učebny v České republice. Profesně se zaměřuje na výuku dějepisu, základů společenských věd a zeměpisu. Je spoluzakladatelem GEG Novojičínsko a velkým nadšencem chromebooků. Můžete se s ním setkat na mnoha IT konferencích věnovaných Google technologiím a cloudu. Jeho velkým koníčkem je rodina a cestování."
