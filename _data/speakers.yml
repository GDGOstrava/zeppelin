  name: "Jáchym"
  surname: "Důjka"
  company: "Majitel agentury EmBrand.cz"
  title: "Majitel agentury EmBrand.cz"
  bio: "Jáchym je dvacetiletý GUGer, má zkušenosti zejména s HR a managementem. Před téměř půl rokem se mu v hlavě zrodila myšlenka spojit HR a marketing dohromady. Při bližším ohledání zjistil, že se to už začíná ve světě rozbíhat a říká se tomu Employer Branding. V podání jeho agentury je to reklama pro firmy, aby v nich lidé chtěli pracovat. Důležitým poznatkem, který chtějí předávat dál je, že Employer Branding není jen pro firmy jako Škoda nebo ČEZ. Dřív pracoval jako HR manažer Call Centra, Personální Consultant nebo Leader Assessment centre teamu ve společnosti Unifer (a to ještě na střední škole). Jeho snem je vytvářet firmy, kde by chtěl pracovat každý."
