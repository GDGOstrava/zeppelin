  title: "učitel, školitel ICT a Google Apps"
  bio: "Daniel je odborným asistentem na katedře IT Pedagogické fakulty Univerzity Karlovy v Praze a současně učitelem a náčelníkem ICT na Základní škole Hanspaulka v Praze 6. V oblasti aplikace technologií se zaměřuje především na využití cloudových řešení při podpoře vzdělávání a na edukační robotiku. Dlouhodobě se rovněž věnuje didaktice IT a metodice práce pedagogů využívajících při výuce technologie. Na ZŠ Hanspaulka implementoval již v roce 2010 řešení Google Apps For Education a koncem roku 2013 rozjížděl ve škole projekt začlenění více než 60 tabletů s O. S. Android do výuky. Je spoluzakladatelem GEG Praha. Ve volném čase vyráží s rodinou na cesty do blízkých i vzdálenějších krajů a věnuje se sportu na souši (běh, kolo, hory, lyžování), na vodě (kanoistika a rafting) a pod vodou (potápění)."
