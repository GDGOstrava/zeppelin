  name: "Lenka"
  surname: "Urbanová"
  company: "GEG ČR"
  title: "lektorka, konzultantka, spoluzakladatelka GUG.cz, veteran org GUG.cz"
  bio: "Lenka je lektorka a konzultantka. Říká o sobě, že je „lingvistka, kterou přetáhly počítače”, a že „sbratřuje lidi a technologie“. Zabývá se metodikou e-learningu a online učení, s důrazem na spolupráci, sdílení a otevřené vzdělávání. Participuje na projektech zaměřených na technologie ve školách, na cloudové aplikace, mobilní zařízení a na řízení týmů a projektů pomocí online nástrojů. Ráda moderuje diskuze a webináře. Potřebu propojování, spolupráce a sdílení naplňuje ve znalostní komunitě učitelů - v GEG ČR (Google EDU Group ČR). Dle ankety provedené mezi GEGery tam má překrásnou roli: poňoukávatel, (ďábel) našeptávač."
