  bio: "Jaroslav je mentor v IT a podporovatel firem a jednotlivců v rozjezdu a růstu podnikání. Baví ho učit lidi spolu mluvit (zvlášť ve vedení firem), podporovat je v hledání toho, kde jim to nejvíc sedí a v doručování skutečné hodnoty. Kromě spolupráce se startupy a mentorování interních startupů řeší s firmami jejich IT a také vedení lidí na všech úrovních. Založil podnikatelský <a href='http://www.vivaostrava.cz/inklubator' target='_blank'>inkubátor ve Viva Ostrava</a> a stejné aktivity organizoval i pro studenty ostravských vysokých škol. Pracoval v několika malých a středních českých firmách, velkých mezinárodních korporacích i českých institucích. Spolupořádal a vytvářel konference Kvalita ve vzdělávání, Konference o talentu ve Viva Ostrava či Ostravský TEDx. O své zkušenosti se rád dělí také v knihách, e-knihách či jako garant pisatel <a href='http://www.hrkavarna.cz/' target='_blank'>HRkavarna.cz.</a>"
