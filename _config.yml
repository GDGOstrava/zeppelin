# About Block
aboutTitle2: "Google EDU Group ČR"
aboutBlock2:
 - {title2: "GEG ČR", text2: "Google EDU Group ČR je otevřená komunita učitelů se zájmem o technologie.</br> Pomáháme ostatním učitelům i sobě navzájem lépe, tvořivě a s radostí využívat (nejen) Google technologie ve škole.</br>  Podporujeme setkávání učitelů, vzájemné učení se, sdílení zkušeností, nápadů a inspirací.</br> Vytváříme síť GEG skupin, které pořádají vzdělávací a komunitní akce pro učitele z okolí nebo online formou webinářů.</br><strong>O našich akcích se více dozvíte na <a href='http://www.gegcr.cz' target='_blank'>www.gegcr.cz</a>.</strong>" }

