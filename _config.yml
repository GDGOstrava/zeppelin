# About Block
aboutTitle: "O GEGfestu"
aboutBlock:
 - {title: "Konference", image: "conference.png", text: "<strong>Největší konference o technologiích Google ve vzdělávání v České republice.</strong> Program nabitý praktickými zkušenostmi, metodikou a hlavně nekonečnou inspirací, jak zefektivnit a inovovat výuku. Konference učitelů (nejen) pro učitele, pro které jsou moderní technologie výzvou, ale i cestou k obohacení výuky.</br>Vstup je vždy zdarma, registrace je však nezbytná." }
 - {title: "Přednášky", image: "presentation.png", text: "Dopolední program naplní několik přednášek s tématy z různých oblastí okolo technologií, vzdělávání a moderních trendů ve výuce. Pozvali jsme velmi zajímavé hosty, od kterých lze vždycky očekávat pěknou dávku inspirace. Těšíme se na ně!" }
 - {title: "Workshopy", image: "workshop.png", text: "V odpoledním programu se nabízí prostor přímo pro vás. Z nabídky workshopů si budete moci poskládat své vlastní odpoledne. </br> Workshopy povedou učitelé z praxe, kteří se rádi podělí o své zkušenosti a dovednosti právě s vámi. Uvidíte nejrůznější aplikace a technologie v rukách učitelů, kteří s nimi umějí a navíc je to baví. " }
 

